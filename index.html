<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Certo</title>
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body id="background" class="vh-100 d-flex flex-column">
    <header class="">
      <nav
        class="container-fluid d-flex navbar bg-success-subtle justify-content-around"
      >
        <a href="" class="navbar-brand text-center">
          <img
            src="img/Captura_de_tela_2024-02-11_182619-transformed-removebg-preview.png"
            alt="Clima Certo"
            width="150"
          />
        </a>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2 focus-ring focus-ring-success border-focus-success"
            id="input"
            type="search"
            placeholder="Digite uma cidade"
            aria-label="Digite uma cidade"
          />
          <button class="btn btn-outline-success" id="button" type="submit">
            Pesquisar
          </button>
        </form>
      </nav>
    </header>

    <main class="d-flex justify-content-center align-items-center flex-fill">
      <div
        class="card bg-success-subtle text-success-emphasis invisible"
        id="card"
        style="width: 18rem"
      >
        <div class="card-header d-flex justify-content-center align-items-center">
          <div class="d-flex">
            <i class="bi bi-geo-alt-fill"></i>
            <p class="ms-2 mb-0 me-2" id="city"></p>
            <img class="mb-0" id="country" alt="Bandeira">
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title d-flex justify-content-center fs-1">
            <p id="temperature">28</p>
            &deg;C
          </h5>
          <h6
            class="card-subtitle text-center text-capitalize"
            id="description"
          ></h6>
        </div>
        <div class="card-body d-flex align-items-center">
          <div
            class="w-50 text-center mb-0 d-flex justify-content-center align-items-center"
          >
            <i class="bi bi-droplet-fill"></i>
            <p class="card-text ms-1" id="umidity"></p>
            &percnt;
          </div>
          <div class="vr"></div>
          <div
            class="w-50 text-center d-flex justify-content-center align-items-center"
          >
            <i class="bi bi-wind"></i>
            <p class="card-text ms-1" id="wind"></p>
            m&sol;s
          </div>
        </div>
      </div>
      <img class="mb-0">
    </main>

    <footer></footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
